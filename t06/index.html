<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <title>Super back-up</title>
</head>
<body>
    <h1>Superhero request form</h1>
    <h2>What do you need help with?</h2>
    <form class="container" action="#">
        <div class="row">
            <input class="custom-checkbox" id="first" type="checkbox" value="yes">
            <label for="first">Defeat a Vallian</label>
            <input class="custom-checkbox" id="second" type="checkbox" value="yes">
            <label for="second">Save a civilian</label>
            <input class="custom-checkbox" id="third" type="checkbox" value="yes">
            <label for="third">Stop a robbery</label>
        </div>
        <div class="row">
            <input class="custom-checkbox" type="checkbox" id="forth" value="yes">
            <label for="forth">Prevent an apocalypce</label>
            <input class="custom-checkbox" type="checkbox" id="fifth" value="yes">
            <label for="fifth">Train a sidekick</label>
          </div>
          <div class="row">
            <input class="custom-checkbox" type="checkbox" id="other" value="yes">
            <label for="other">Other stuff</label>
          </div>
          <div class="row-input">
            <input class="input-text" type="text" id="job-details" placeholder="&emsp;Job details">
          </div>
          <div class="row-input">
            <input class="input-text" type="text" id="name" placeholder="&emsp;Name">
            <input class="input-text" type="text" id="email" placeholder="&emsp;Email">
          </div>
          <div class="row-button">
            <input class="custom-checkbox" id="send" type="submit" value="SEND">
            <label class="send" for="send">SEND</label>
          </div>
    </form>
</body>
</html>
